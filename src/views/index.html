<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Verilator RTLMeter results</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>

  <!-- Primary page -->
  <div id="root">
    <div id="header">
      <div id="header-left">
        <a id="header-title" href="./">Verilator RTLMeter results</a>
        <img id="verilator-logo" src="assets/verilator-logo.svg"></img>
      </div>
      <div id="header-toolbar">
        <button id="share-button">Share</button>
      </div>
      <div id="header-right">
        <img id="github-logo" src="assets/github-mark.svg"></img>
        <div id="github-links">
          <a href="https://github.com/verilator/verilator" target="_blank">Verilator</a>
          <a href="https://github.com/verilator/rtlmeter" target="_blank">RTLMeter</a>
          <a href="https://github.com/verilator/verilator-rltmeter-results" target="_blank">Dashboard</a>
        </div>
      </div>
    </div>
    <div class="main">

      <div id="side">
        <div id="date-list" class="panel">
          <div id="panel-heading">Date range</div>
          <div id="panel-body"></div>
          <div class="date-range">
            <input type="date" id="date-lo" min="2025-04-20"/>
            <input type="date" id="date-hi" min="2025-04-20"/>
          </div>
        </div>
        <div id="option-list" class="panel">
          <div id="panel-heading">Options</div>
          <div id="panel-body"></div>
        </div>
        <div id="case-list" class="panel">
          <div id="panel-heading">Cases</div>
          <div>
            <div class="panel-filter">
              <button id="filter-include" class="toggle-off">Include</button>
              <button id="filter-exclude" class="toggle-off">Exclude</button>
            </div>
            <div class="panel-filter">
              <input id="filter-regex" type="text" class="panel-filter-regex" value=".*:hello" disabled/>
            </div>
          </div>
          <div class="panel-top">
            <button id="select-all">All</button>
            <button id="select-none">None</button>
          </div>
          <div id="panel-body"></div>
        </div>
        <div id="run-list" class="panel">
          <div id="panel-heading">Runs</div>
          <div class="panel-top">
            <button id="select-all">All</button>
            <button id="select-none">None</button>
          </div>
          <div id="panel-body"></div>
        </div>
        <div id="step-metric-list" class="panel">
          <div id="panel-heading">Step / Metric</div>
          <div class="panel-top">
            <button id="select-all">All</button>
            <button id="select-none">None</button>
          </div>
          <div id="panel-body"></div>
        </div>
      </div>

      <div id="graphs">
        <p id="graphs-alt"></p>
      </div>

      <div id="details">
        <div id="details-a" class="panel">
          <div id="panel-heading">Details ▲</div>
          <div id="panel-body">
            <p id="case-name"></p>
            <br>
            <table id="info"></table>
            <br>
            <table id="metrics"></table>
          </div>
        </div>
        <div id="details-b" class="panel">
          <div id="panel-heading">Details ■</div>
          <div id="panel-body">
            <p id="case-name"></p>
            <br>
            <table id="info"></table>
            <br>
            <table id="metrics"></table>
          </div>
        </div>
        <div id="details-diff" class="panel">
          <div id="panel-heading">Diff from ▲ to ■</div>
          <div id="panel-body">
            <p id="case-name"></p>
            <br>
            <table id="info"></table>
            <br>
            <table id="metrics"></table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modals -->
  <div id="modal">
    <!-- Progress -->
    <div id="progress-modal" class="modal-root">
      <div class="modal-header">
        <p class="modal-title">Loading result data ...</p>
      </div>
      <div id="progress-box">
        <div id="progress-bar"></div>
      </div>
    </div>
    <!-- CPU Info -->
    <div id="cpuinfo-modal" class="modal-root">
      <div class="modal-header">
        <pre id="cpuinfo-title" class="modal-title"></pre>
        <button class="modal-close-button">Close</button>
      </div>
      <pre id="cpuinfo"></pre>
    </div>
    <!-- CPU Info diff-->
    <div id="cpuinfo-diff-modal" class="modal-root">
      <div class="modal-header">
        <pre id="cpuinfo-diff-title" class="modal-title"></pre>
        <button class="modal-close-button">Close</button>
      </div>
      <div id="cpuinfo-diff"></div>
    </div>
  </div>

  <script src="bundle.js"></script>

</body>

</html>
